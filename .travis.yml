language: generic
os: osx
#osx_image: xcode7.3
osx_image: xcode9.4
before_script:
 - curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
 - source ./macports-ci install
 - yes | sudo /opt/local/bin/port install glib2
 - yes | sudo /opt/local/bin/port install gtk3 +quartz
 - yes | sudo /opt/local/bin/port install gtkmm3 fftw-3-single libiptcdata lensfun lcms2 expat libtiff libjpeg libpng zlib gtk-osx-application-gtk3            


branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    - /^(?i:unstable)$/
